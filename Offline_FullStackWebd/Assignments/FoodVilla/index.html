    <main>
      <h1>Contact Us</h1>
      <div id="Contact">
        <img class="formimg"
          src="https://cdn2.vectorstock.com/i/1000x1000/02/01/restaurant-background-vector-400201.jpg"
        />
        <form>
          <input
            type="text"
            name="First Name"
            id="fname"
            placeholder="First Name"
          />
          <input
            type="text"
            name="Last Name"
            id="lname"
            placeholder="Last Name"
          />
          <input
            type="text"
            name="Mobile Number"
            id="mno"
            placeholder="Mobile Number"
          />
          <input
            type="text"
            name="Email Address"
            id="email"
            placeholder="Email Address"
          />
          <textarea
            type="text"
            id="comment"
            placeholder="Say Something to us...."
          ></textarea>
          <button>SUBMIT</button>
        </form>
      </div>
    </main>
