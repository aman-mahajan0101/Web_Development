<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Inputs</h1>

    <label for="username">Username</label>
    <input type="text" id="username" placeholder="username" disabled>
    <br>
    <br>
    <label for="password">Password</label>
    <input type="password" id="password" maxlength="5">
    <br>
    <label for="age">Age</label>
    <input type="number" id="age" min="1" max="10">
    <br>
    Color
    <input type="color">
    <br>
    Date
    <input type="date">
    <br>
    Time
    <input type="time">
    <br>
    File
    <input type="file">
    <br>
    Email
    <input type="email">

    <br>
    Color
    <input type="color">

    <br>
    I Agree 
    <input type="checkbox" checked>

    <div>
        XL
        <input type="radio" name="size">
        M
        <input type="radio" name="size">
        S
        <input type="radio" name="size">
    </div>

    <div>
        <textarea cols="30" rows="5"></textarea>
    </div>

    <div>
        <select>
            <option>Mon</option>
            <option>Tue</option>
            <option>Wed</option>
            <option>Thu</option>
            <option>Fri</option>
            <option>Sat</option>
            <option>Sun</option>
        </select>
    </div>

    <div>
        <label for="range">Range</label>
        <input type="range"  id="range" min="0" max="5">
    </div>
    


   
    
</body>
</html>
