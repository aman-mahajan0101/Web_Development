<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Lists in HTML</h1>

    <!-- Unordered List -->

    <h2>Fruits</h2>
    
    <ul type="disc">
        <li>Mango</li>
        <li>Apple</li>
        <li>Citrus Fruits
            <ul>
                <li>Guava</li>
                <li>Lemon</li>
                <li>Orange</li>
            </ul>
        </li>
        <li>Orange</li>
        <li>PineApple</li>
    </ul>


    <!-- ordered List -->
    <h2>Movies</h2>
    <ol type="A" reversed>
        <li>Spiderman</li>
        <li>Superman</li>
        <li>Wondor Women</li>
        <li>Batman</li>
    </ol>
    
</body>
</html>
