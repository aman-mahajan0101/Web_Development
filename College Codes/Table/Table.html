<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1">
        
      <caption>
        <b>Event detail</b>
      </caption>
      <tr>
        <td rowspan="3" align="center"><b> Day</b></td>
        <td colspan="3" align="center">Seminar</td>
      </tr>
      <tr>
        <td colspan="2" align="center"><b>Schedule</b></td>
        <td rowspan="2" align="center"><b>Topic</b></td>
      </tr>
       
      <tr>
        <td align="center"><b> Begin </b></td>
        <td align="center"><b> End </b></td>
      </tr>
      <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2" bgcolor="	#FFFF99">8:00AM</td>
        <td rowspan="2" bgcolor="#ADD8E6">5:00PM</td>
        <td align="center">Introduction to xml</td>
      </tr>
      <tr>
        <td>Validity: DTD and relax NG</td>
      </tr>
      <tr>
        <td rowspan="3">Tuesday</td>
        <td bgcolor="	#FFFF99">8:00 AM</td>
        <td bgcolor="	#FFFF99">11:00 AM</td>
        <td rowspan="2" align="center">XPath</td>
      </tr>

      <tr>
        <td bgcolor="	#FFFF99">11: 00 AM</td>
        <td bgcolor="#90EE90">2:00pm</td>
      </tr>
      <tr>
        <td bgcolor="#90EE90">2:00P</td>
        <td bgcolor="#ADD8E6">6:00P</td>
        <td align="center">XSl transformation</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td bgcolor="	#FFFF99">8:00 AM</td>
        <td bgcolor="#90EE90">12:00 PM</td>
        <td align="center">XSLT format</td>
      </tr>
    </table>
  </body>
</html>
