<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <B><u>Tables tags</u></B>
    <hr size="10" color="#D3A9A9">
    <table border="1" cellspacing="10" cellpadding="10">
        <tr>
            <td>Cell:1</td>
            <td>Cell:2</td>
            <td>Cell:3</td>
        </tr>
        <tr>
            <td colspan="2" align="center">Cell:4</td>
            <td rowspan="2">Cell:5</td>
        </tr>
        <tr>
            <td>Cell:6</td>
            <td>Cell:7</td>
        </tr>
    </table>
</body>
</html>
